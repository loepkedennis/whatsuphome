<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      
	<div class="container-fluid topping bg-3 text-center">
		<div class="row">
			<div class="col-sm-4">

				<form method="post" action="j_security_check">
					<div class="text-left">
						<div class="form-group">
							<label for="inputdefault">Benutzer</label> <input
								class="form-control" name="j_username" type="text" />
						</div>
						<div class="form-group">
							<label for="inputlg">Passwort</label> <input class="form-control"
								name="j_password" type="password" />
						</div>
						<div class="row">
						<div class="col-sm-6 text-left">
							<h:link value="Noch keinen Account" outcome="register"></h:link>
							
						</div>
						<div class="col-sm-6">
						<div class="form-group text-right">
							<input type="submit" name="submit" value="Anmelden" class="btn btn-success"></input>
						</div>
						</div>

						</div>
					</div>
				</form>
			</div>
			<div class="col-sm-8">
				<h:graphicImage name="SmartHome.png" library="images" height="50%" width="50%"/>

			</div>
		</div>
	</div>

</html>
