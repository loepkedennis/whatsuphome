<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://java.sun.com/jsf/html"> 
<ui:composition template="/WEB-INF/templates/template.xhtml">
	<ui:define name="header">
		<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<h:graphicImage name="whats_app.png" library="images"
								height="50" width="50" />
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<h:form>
					<ul class="nav navbar-nav">
						<li class="dropdown"><a class="dropdown-toggle"
							data-toggle="dropdown" href="#">Menü <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><h:link value="Dashboard" outcome="/login/index" /></li>
								<li><h:commandLink
										action="#{navigationController.goKonto()}"
										value="Konto administrieren" /></li>
								<li><h:commandLink
										action="#{navigationController.goDevices()}"
										rendered="#{request.isUserInRole('admin')}"
										value="Geräte hinzufügen" /></li>
								
							</ul></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a><span class="glyphicon glyphicon-user"></span> #{navigationController.user.firstName} #{navigationController.user.lastName}</a></li>
						<li><a jsf:action="#{navigationController.goLogout}"><span
								class="glyphicon glyphicon-log-in"></span> Abmelden</a></li>
					</ul>
				</h:form>
			</div>
		</div>
		</nav>
	</ui:define>
	<ui:define name="main">
		<div class="container-fluid bg-3 text-center">
			<div class="row">
				<div class="col-sm-12 text-left">
					<h1>Mein Konto</h1>

		<div class="row">
		<h:form>
			<div class="col-sm-12">
				<div class="well">
					<div class="row">
						<div class="col-sm-6 text-left form-group">
							<label for="usr">Vorname:</label> 
							<h:inputText rendered="#{profilController.editing}" value="#{profilController.user.firstName}" styleClass="form-control"  />
							<h:inputText rendered="#{!profilController.editing}" value="#{profilController.user.firstName}" styleClass="form-control" readonly="true"  />
						</div>
						<div class="col-sm-6 text-left form-group">
							<label for="usr">Nachname:</label>
							<h:inputText rendered="#{profilController.editing}" value="#{profilController.user.lastName}" styleClass="form-control"  />
							<h:inputText rendered="#{!profilController.editing}" value="#{profilController.user.lastName}" styleClass="form-control" readonly="true"  />
						</div>
						
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group text-right">
								<h:commandButton action="#{profilController.toggleEditing()}" value="Bearbeiten" styleClass="btn btn-primary btn-sm btn-control"  />
						
								<h:commandButton rendered="#{!profilController.editing}" action="#{profilController.doReplaceAddress()}" value="Benutzerdaten speichern" styleClass="btn btn-primary btn-sm" disabled="true"/>
								<h:commandButton rendered="#{profilController.editing}" action="#{profilController.doReplaceAddress()}" value="Benutzerdaten speichern" styleClass="btn btn-primary btn-sm" disabled="false"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</div>
		
	
		<div class="row">
		<h:form>
			<div class="col-sm-12">
				<div class="well">
					<div class="row">
						<div class="col-sm-6 text-left form-group">
							<label for="usr">Passwort:</label> 
							<h:inputSecret rendered="#{profilController.editing}" value="#{profilController.password}" styleClass="form-control"  />
							<h:inputSecret rendered="#{!profilController.editing}" value="#{profilController.user.password}" styleClass="form-control" readonly="true"  />
						</div>
						<div class="col-sm-6 text-left form-group">
							<label for="usr"> Passwort wiederholen:</label> 
							<h:inputSecret rendered="#{profilController.editing}" value="#{profilController.repassword}" styleClass="form-control"  />
							<h:inputSecret rendered="#{!profilController.editing}" value="#{profilController.user.password}" styleClass="form-control" readonly="true"  />
							
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group text-right">
								<h:commandButton action="#{profilController.toggleEditing()}" value="Bearbeiten" styleClass="btn btn-primary btn-sm btn-control"  />
						
								<h:commandButton rendered="#{!profilController.editing}" action="#{profilController.doReplacePassword()}" value="Password speichern" styleClass="btn btn-primary btn-sm" disabled="true"/>
								<h:commandButton rendered="#{profilController.editing}" action="#{profilController.doReplacePassword()}" value="Password speichern" styleClass="btn btn-primary btn-sm" disabled="false"/>
							</div>
						</div>
					</div>
				</div>
			</div>
		</h:form>
		</div>
		<div class="row">
		<h:form>
			<div class="col-sm-12">
				<div class="well">
					<div class="row">
						<div class="col-sm-6 text-left form-group">
							<label for="usr">eMail-Adresse:</label> 
							<h:inputText rendered="#{profilController.editing}" value="#{profilController.email}" styleClass="form-control"  />
							<h:inputText rendered="#{!profilController.editing}" value="#{profilController.user.email}" styleClass="form-control" readonly="true"  />

						</div>
						<div class="col-sm-6 text-left form-group">
							<label for="usr">eMail-Adresse wiederhole:</label>
							<h:inputText rendered="#{profilController.editing}" value="#{profilController.reemail}" styleClass="form-control"  />
							<h:inputText rendered="#{!profilController.editing}" value="#{profilController.user.email}" styleClass="form-control" readonly="true"  />
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div class="form-group text-right">
								<h:commandButton action="#{profilController.toggleEditing()}" value="Bearbeiten" styleClass="btn btn-primary btn-sm btn-control"  />
						
								<h:commandButton rendered="#{!profilController.editing}" action="#{profilController.doReplaceEmail()}" value="eMail-Adresse speichern" styleClass="btn btn-primary btn-sm" disabled="true"/>
								<h:commandButton rendered="#{profilController.editing}" action="#{profilController.doReplaceEmail()}" value="eMail-Adresse speichern" styleClass="btn btn-primary btn-sm" disabled="false"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			</h:form>
		</div>
		
				</div>
			</div>
		</div>
	
		
	</ui:define>
</ui:composition> 
</html>
